clone_depth: 50

image:
  - Visual Studio 2017
  - Ubuntu

environment:
  global:
    MONOLITHIC: no
    TESTS_REDUCED_KEYLENGTHS: yes
    TZ: Europe/Zurich
    arch: x86_64
    bits: 64
  matrix:
    - TEST: all
    - TEST: all
      MONOLITHIC: yes
    - TEST: coverage
    - TEST: all
      LEAK_DETECTIVE: yes
    - TEST: win64
    - TEST: win64
      MONOLITHIC: yes
    - TEST: all
    - TEST: all
      MONOLITHIC: yes
    - TEST: coverage
    - TEST: all
      LEAK_DETECTIVE: yes
    - TEST: printf-builtin
    - TEST: botan
    - TEST: openssl
    - TEST: openssl
      LEAK_DETECTIVE: yes
    - TEST: gcrypt
    - TEST: gcrypt
      LEAK_DETECTIVE: yes
    - TEST: apidoc
    - TEST: wintun

matrix:
  exclude:
    - image: Ubuntu
      TEST: wintun
    - image: Visual Studio 2017
      TEST: botan
    - image: Visual Studio 2017
      TEST: gcrypt
    - image: Visual Studio 2017
      TEST: openssl
    - image: Visual Studio 2017
      TEST: apidoc
    - image: Visual Studio 2017
      MONOLITHIC: no
    - TEST: win64
      MONOLITHIC: no
    - TEST: wintun
      MONOLITHIC: no

# Don't build if it's a push with a tag
skip_tags: true

for:
- matrix:
    only:
      - image: Ubuntu
  build_script:
    - ./scripts/test.sh deps
    - ./scripts/test.sh pydeps
    - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0 || true
  test_script:
    Â - ./scripts/test.sh
- matrix:
    only:
      - image: Visual Studio 2017
  build_script:
    - '%MSYS_SH% --login -c ". /etc/profile && cd $APPVEYOR_BUILD_FOLDER && ./scripts/test.sh deps"'
  test_script:
    - '%MSYS_SH% --login -c ". /etc/profile && cd $APPVEYOR_BUILD_FOLDER && ./scripts/test.sh"'
  install:
    - set MSYS_SH=C:\msys%BITS%\usr\bin\sh.exe
    - set MSYSTEM=MINGW%BITS%
    - set TEST=win%BITS%